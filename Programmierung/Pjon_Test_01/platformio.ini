[platformio]
default_envs = nano

[common_env_data]
monitor_speed = 115200
lib_deps = 
    Streaming
    https://github.com/gioblu/PJON.git

[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = ${common_env_data.monitor_speed}
lib_deps = ${common_env_data.lib_deps}

[env:nano]
platform = atmelavr
board = nanoatmega328
framework = arduino
monitor_speed = ${common_env_data.monitor_speed}
lib_deps = ${common_env_data.lib_deps}